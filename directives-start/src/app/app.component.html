<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}"
            [ngClass]="{odd: odd % 2 !== 0}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}"
            [ngClass]="{odd: even % 2 !== 0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow': 'transparent'}"
            [ngClass]="{odd: even % 2 !== 0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow': 'transparent'}"
              [ngClass]="{odd: odd % 2 !== 0}"
              *ngFor="let odd of oddNumbers">
              {{ odd }}
            </li>
          </div>
        </ng-template> -->
      </ul>      
      <p appBasicHighlight>Style with custom attribute directive- basicHighLight</p>
      <p appBetterHighlight defaultColor="yellow" [highlightColor]="'green'">Style with custom attribute directive- betterHighLight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Default value is 15</p>
      </div>
    </div>
  </div>
</div>
