<!-- <input

<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created</p></ng-template>

<label>Assignment 2</label>
<hr>
<input
    type="text"
    class="form-control"
    (input)="onUpdateUserName($event)"
    [(ngModel)]="userName">
<p>{{ userName }}</p>
<button 
    class="btn btn-primary" 
    [disabled]="userName === ''"
    (click)="userName = ''">Reset User</button>

<hr>

<button 
    class="btn btn-primary" 
    (click)="onDisplayDetailsClick()">Display Details</button>
<p *ngIf="displayPassword">Secret Password = 'tuna'</p>
<div 
    *ngFor="let logItem of logs; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}">{{logItem}}</div>
